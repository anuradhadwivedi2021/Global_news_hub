<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .api-notice {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .api-notice h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .api-notice p {
            color: #666;
            line-height: 1.6;
        }

        .api-notice a {
            color: #667eea;
            font-weight: bold;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            outline: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out;
            display: flex;
            flex-direction: column;
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .news-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .news-source {
            color: #667eea;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .news-title {
            font-size: 1.3em;
            margin-bottom: 12px;
            color: #333;
            line-height: 1.4;
        }

        .news-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
            flex: 1;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #999;
        }

        .read-more {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .read-more:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }

            .search-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Global News Hub</h1>
            <p class="tagline">Your window to the world</p>
        </header>

        <div class="api-notice">
            <h3>üì¢ Demo Version</h3>
            <p>This is a demo with sample news data. To use live NewsAPI:<br>
            <strong>1.</strong> Run this HTML file on a <strong>local server</strong> (not directly in browser)<br>
            <strong>2.</strong> Or deploy with a backend (Node.js/Python) that makes API calls<br>
            <strong>3.</strong> Learn more at <a href="https://newsapi.org/docs" target="_blank">NewsAPI Documentation</a></p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search news... (e.g., technology, sports, bitcoin)">
            <button class="search-btn" onclick="searchNews()">Search</button>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterNews('all')">All</button>
            <button class="filter-btn" onclick="filterNews('technology')">Technology</button>
            <button class="filter-btn" onclick="filterNews('business')">Business</button>
            <button class="filter-btn" onclick="filterNews('sports')">Sports</button>
            <button class="filter-btn" onclick="filterNews('entertainment')">Entertainment</button>
        </div>

        <div class="news-grid" id="newsGrid"></div>
    </div>

    <script>
        // Sample news data (replace with API calls when running on localhost)
        const sampleNews = {
            technology: [
                {
                    source: 'TechCrunch',
                    title: 'AI Revolution: New Language Models Transform Industries',
                    description: 'Latest artificial intelligence breakthroughs are reshaping how businesses operate, with new language models offering unprecedented capabilities in automation and analysis.',
                    image: 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400&h=200&fit=crop',
                    url: 'https://techcrunch.com',
                    publishedAt: '2026-01-18T10:00:00Z'
                },
                {
                    source: 'The Verge',
                    title: 'Quantum Computing Breakthrough Announced by Tech Giants',
                    description: 'Major technology companies unveil significant advances in quantum computing, bringing practical applications closer to reality.',
                    image: 'https://images.unsplash.com/photo-1635070041078-e363dbe005cb?w=400&h=200&fit=crop',
                    url: 'https://theverge.com',
                    publishedAt: '2026-01-18T08:30:00Z'
                },
                {
                    source: 'Wired',
                    title: 'Next-Generation Smartphones Feature Revolutionary Battery Tech',
                    description: 'New battery technology promises week-long smartphone usage on a single charge, marking a major milestone in mobile innovation.',
                    image: 'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=400&h=200&fit=crop',
                    url: 'https://wired.com',
                    publishedAt: '2026-01-17T15:20:00Z'
                }
            ],
            business: [
                {
                    source: 'Bloomberg',
                    title: 'Global Markets Rally on Positive Economic Indicators',
                    description: 'Stock markets worldwide surge as investors respond enthusiastically to strong economic data and corporate earnings reports.',
                    image: 'https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?w=400&h=200&fit=crop',
                    url: 'https://bloomberg.com',
                    publishedAt: '2026-01-18T09:00:00Z'
                },
                {
                    source: 'Financial Times',
                    title: 'Tech Sector Leads Investment Growth in 2026',
                    description: 'Technology companies continue to dominate investment portfolios as digital transformation accelerates across all sectors.',
                    image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400&h=200&fit=crop',
                    url: 'https://ft.com',
                    publishedAt: '2026-01-17T14:45:00Z'
                }
            ],
            sports: [
                {
                    source: 'ESPN',
                    title: 'Champions League: Dramatic Comeback in Quarter-Finals',
                    description: 'An incredible second-half performance leads to one of the most memorable Champions League matches in recent history.',
                    image: 'https://images.unsplash.com/photo-1522778119026-d647f0596c20?w=400&h=200&fit=crop',
                    url: 'https://espn.com',
                    publishedAt: '2026-01-18T11:30:00Z'
                },
                {
                    source: 'Sports Illustrated',
                    title: 'NBA All-Star Game Rosters Announced',
                    description: 'The league reveals this year\'s All-Star selections with several surprising first-time participants making the cut.',
                    image: 'https://images.unsplash.com/photo-1546519638-68e109498ffc?w=400&h=200&fit=crop',
                    url: 'https://si.com',
                    publishedAt: '2026-01-17T16:00:00Z'
                }
            ],
            entertainment: [
                {
                    source: 'Variety',
                    title: 'Blockbuster Film Breaks Opening Weekend Records',
                    description: 'The latest superhero movie shatters box office records with a stunning opening weekend performance worldwide.',
                    image: 'https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=400&h=200&fit=crop',
                    url: 'https://variety.com',
                    publishedAt: '2026-01-18T07:15:00Z'
                },
                {
                    source: 'Hollywood Reporter',
                    title: 'Streaming Wars: New Platform Launches with Exclusive Content',
                    description: 'A major entertainment company unveils its streaming service with unprecedented exclusive content deals.',
                    image: 'https://images.unsplash.com/photo-1574267432644-f02f6ab926d3?w=400&h=200&fit=crop',
                    url: 'https://hollywoodreporter.com',
                    publishedAt: '2026-01-17T13:20:00Z'
                }
            ]
        };

        let allNews = [];
        let currentFilter = 'all';

        // Combine all news
        Object.keys(sampleNews).forEach(category => {
            sampleNews[category].forEach(article => {
                allNews.push({...article, category});
            });
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffHours < 1) return 'Just now';
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        function displayNews(articles) {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = '';

            articles.forEach((article, index) => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <img src="${article.image}" alt="${article.title}" class="news-image" onerror="this.style.background='linear-gradient(135deg, #667eea, #764ba2)'">
                    <div class="news-content">
                        <div class="news-source">${article.source}</div>
                        <h3 class="news-title">${article.title}</h3>
                        <p class="news-description">${article.description}</p>
                        <div class="news-meta">
                            <span>${formatDate(article.publishedAt)}</span>
                            <a href="${article.url}" target="_blank" class="read-more">Read More</a>
                        </div>
                    </div>
                `;
                
                newsGrid.appendChild(card);
            });
        }

        function searchNews() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                displayNews(allNews);
                return;
            }

            const filtered = allNews.filter(article => 
                article.title.toLowerCase().includes(query) ||
                article.description.toLowerCase().includes(query) ||
                article.category.toLowerCase().includes(query)
            );

            displayNews(filtered);
        }

        function filterNews(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');

            if (category === 'all') {
                displayNews(allNews);
            } else {
                const filtered = allNews.filter(article => article.category === category);
                displayNews(filtered);
            }
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchNews();
            }
        });

        // Load all news on page load
        window.addEventListener('load', () => {
            displayNews(allNews);
        });
    </script>
</body>
</html>
