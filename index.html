<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Hub - Stay Informed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f23;
            color: #fff;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            z-index: -1;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 60px 20px;
            position: relative;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            animation: floatIn 1s ease-out;
        }

        .logo {
            font-size: 4em;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
            animation: rotate3d 3s ease-in-out infinite;
        }

        @keyframes rotate3d {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 5px 30px rgba(255,255,255,0.3);
            animation: floatIn 1s ease-out 0.2s both;
        }

        .tagline {
            font-size: 1.3em;
            margin-top: 15px;
            opacity: 0.9;
            font-weight: 300;
            animation: floatIn 1s ease-out 0.4s both;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Section */
        .search-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        .search-container {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 10px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .search-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 40px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-input:focus {
            outline: none;
            background: white;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 18px 40px;
            border-radius: 40px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            font-family: 'Poppins', sans-serif;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .search-btn:active {
            transform: scale(0.98);
        }

        /* Filter Buttons */
        .filter-section {
            text-align: center;
            margin: 50px 0;
            animation: slideUp 0.8s ease-out 0.8s both;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .filter-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        .filter-btn span {
            position: relative;
            z-index: 1;
        }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin: 50px 0;
            animation: slideUp 0.8s ease-out 1s both;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .news-card:hover::before {
            opacity: 1;
        }

        .news-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .news-image-container {
            position: relative;
            height: 240px;
            overflow: hidden;
        }

        .news-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .news-card:hover .news-image {
            transform: scale(1.1);
        }

        .category-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .news-content {
            padding: 25px;
            position: relative;
            z-index: 1;
        }

        .news-source {
            color: #f093fb;
            font-weight: 600;
            font-size: 0.95em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .news-source::before {
            content: 'üì∞';
            font-size: 1.2em;
        }

        .news-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
            color: #fff;
            transition: color 0.3s ease;
        }

        .news-card:hover .news-title {
            color: #f093fb;
        }

        .news-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.7;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .news-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .news-time::before {
            content: 'üïê';
        }

        .read-more {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .read-more::after {
            content: '‚Üí';
            transition: transform 0.3s ease;
        }

        .read-more:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .read-more:hover::after {
            transform: translateX(5px);
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.8);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .logo {
                font-size: 3em;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .search-container {
                flex-direction: column;
            }

            .filter-buttons {
                gap: 10px;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: #f093fb;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <span class="logo">üåç</span>
            </div>
            <h1>Global News Hub</h1>
            <p class="tagline">Your window to the world - Stay informed, stay ahead</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for technology, sports, business, or any topic...">
                <button class="search-btn" onclick="searchNews()">Search</button>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterNews('all')"><span>üåê All News</span></button>
                <button class="filter-btn" onclick="filterNews('technology')"><span>üíª Technology</span></button>
                <button class="filter-btn" onclick="filterNews('business')"><span>üíº Business</span></button>
                <button class="filter-btn" onclick="filterNews('sports')"><span>‚öΩ Sports</span></button>
                <button class="filter-btn" onclick="filterNews('entertainment')"><span>üé¨ Entertainment</span></button>
            </div>
        </div>

        <div class="news-grid" id="newsGrid"></div>

        <footer>
            <p>¬© 2026 Global News Hub | Designed with ‚ù§Ô∏è</p>
            <p>Powered by <a href="https://newsapi.org" target="_blank">NewsAPI</a></p>
        </footer>
    </div>

    <script>
        const sampleNews = {
            technology: [
                {
                    source: 'TechCrunch',
                    title: 'AI Revolution: New Language Models Transform Industries',
                    description: 'Latest artificial intelligence breakthroughs are reshaping how businesses operate, with new language models offering unprecedented capabilities in automation and analysis.',
                    image: 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400&h=250&fit=crop',
                    url: 'https://techcrunch.com',
                    publishedAt: '2026-01-18T10:00:00Z',
                    category: 'technology'
                },
                {
                    source: 'The Verge',
                    title: 'Quantum Computing Breakthrough Announced by Tech Giants',
                    description: 'Major technology companies unveil significant advances in quantum computing, bringing practical applications closer to reality.',
                    image: 'https://images.unsplash.com/photo-1635070041078-e363dbe005cb?w=400&h=250&fit=crop',
                    url: 'https://theverge.com',
                    publishedAt: '2026-01-18T08:30:00Z',
                    category: 'technology'
                },
                {
                    source: 'Wired',
                    title: 'Next-Generation Smartphones Feature Revolutionary Battery Tech',
                    description: 'New battery technology promises week-long smartphone usage on a single charge, marking a major milestone in mobile innovation.',
                    image: 'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=400&h=250&fit=crop',
                    url: 'https://wired.com',
                    publishedAt: '2026-01-17T15:20:00Z',
                    category: 'technology'
                }
            ],
            business: [
                {
                    source: 'Bloomberg',
                    title: 'Global Markets Rally on Positive Economic Indicators',
                    description: 'Stock markets worldwide surge as investors respond enthusiastically to strong economic data and corporate earnings reports.',
                    image: 'https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?w=400&h=250&fit=crop',
                    url: 'https://bloomberg.com',
                    publishedAt: '2026-01-18T09:00:00Z',
                    category: 'business'
                },
                {
                    source: 'Financial Times',
                    title: 'Tech Sector Leads Investment Growth in 2026',
                    description: 'Technology companies continue to dominate investment portfolios as digital transformation accelerates across all sectors.',
                    image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400&h=250&fit=crop',
                    url: 'https://ft.com',
                    publishedAt: '2026-01-17T14:45:00Z',
                    category: 'business'
                },
                {
                    source: 'Forbes',
                    title: 'Startup Unicorns: Record Year for New Billion-Dollar Companies',
                    description: 'More startups than ever are reaching unicorn status, driven by innovation in AI, fintech, and sustainable technology.',
                    image: 'https://images.unsplash.com/photo-1559526324-4b87b5e36e44?w=400&h=250&fit=crop',
                    url: 'https://forbes.com',
                    publishedAt: '2026-01-17T11:00:00Z',
                    category: 'business'
                }
            ],
            sports: [
                {
                    source: 'ESPN',
                    title: 'Champions League: Dramatic Comeback in Quarter-Finals',
                    description: 'An incredible second-half performance leads to one of the most memorable Champions League matches in recent history.',
                    image: 'https://images.unsplash.com/photo-1522778119026-d647f0596c20?w=400&h=250&fit=crop',
                    url: 'https://espn.com',
                    publishedAt: '2026-01-18T11:30:00Z',
                    category: 'sports'
                },
                {
                    source: 'Sports Illustrated',
                    title: 'NBA All-Star Game Rosters Announced',
                    description: 'The league reveals this year\'s All-Star selections with several surprising first-time participants making the cut.',
                    image: 'https://images.unsplash.com/photo-1546519638-68e109498ffc?w=400&h=250&fit=crop',
                    url: 'https://si.com',
                    publishedAt: '2026-01-17T16:00:00Z',
                    category: 'sports'
                }
            ],
            entertainment: [
                {
                    source: 'Variety',
                    title: 'Blockbuster Film Breaks Opening Weekend Records',
                    description: 'The latest superhero movie shatters box office records with a stunning opening weekend performance worldwide.',
                    image: 'https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=400&h=250&fit=crop',
                    url: 'https://variety.com',
                    publishedAt: '2026-01-18T07:15:00Z',
                    category: 'entertainment'
                },
                {
                    source: 'Hollywood Reporter',
                    title: 'Streaming Wars: New Platform Launches with Exclusive Content',
                    description: 'A major entertainment company unveils its streaming service with unprecedented exclusive content deals.',
                    image: 'https://images.unsplash.com/photo-1574267432644-f02f6ab926d3?w=400&h=250&fit=crop',
                    url: 'https://hollywoodreporter.com',
                    publishedAt: '2026-01-17T13:20:00Z',
                    category: 'entertainment'
                }
            ]
        };

        let allNews = [];

        Object.keys(sampleNews).forEach(category => {
            allNews = allNews.concat(sampleNews[category]);
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffHours < 1) return 'Just now';
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        function displayNews(articles) {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = '';

            articles.forEach((article, index) => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.style.animation = `slideUp 0.6s ease-out ${index * 0.1}s both`;
                
                const categoryIcon = {
                    'technology': 'üíª',
                    'business': 'üíº',
                    'sports': '‚öΩ',
                    'entertainment': 'üé¨'
                };

                card.innerHTML = `
                    <div class="news-image-container">
                        <img src="${article.image}" alt="${article.title}" class="news-image" onerror="this.style.background='linear-gradient(135deg, #667eea, #764ba2)'">
                        <div class="category-badge">${categoryIcon[article.category] || 'üì∞'} ${article.category}</div>
                    </div>
                    <div class="news-content">
                        <div class="news-source">${article.source}</div>
                        <h3 class="news-title">${article.title}</h3>
                        <p class="news-description">${article.description}</p>
                        <div class="news-meta">
                            <span class="news-time">${formatDate(article.publishedAt)}</span>
                            <a href="${article.url}" target="_blank" class="read-more">Read More</a>
                        </div>
                    </div>
                `;
                
                newsGrid.appendChild(card);
            });
        }

        function searchNews() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                displayNews(allNews);
                return;
            }

            const filtered = allNews.filter(article => 
                article.title.toLowerCase().includes(query) ||
                article.description.toLowerCase().includes(query) ||
                article.category.toLowerCase().includes(query)
            );

            displayNews(filtered.length > 0 ? filtered : allNews);
        }

        function filterNews(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');

            if (category === 'all') {
                displayNews(allNews);
            } else {
                const filtered = allNews.filter(article => article.category === category);
                displayNews(filtered);
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchNews();
            }
        });

        window.addEventListener('load', () => {
            displayNews(allNews);
        });
    </script>
</body>
</html>
